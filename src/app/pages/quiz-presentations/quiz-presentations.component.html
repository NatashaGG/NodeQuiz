<small *ngIf="errorMessage">{{ errorMessage }}</small>
<div fxLayout="column" *ngIf="quiz">
    <mat-card >
        <mat-card-title>{{quiz.quizName}}</mat-card-title>
        <mat-card-content>
            <p-carousel [value]="presentationImages" numVisibile="1">
                <ng-template let-item pTemplate="item">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <div fxFlex>
                        <img src="../../../assets/presentations/{{quiz.quizId}}/{{item.name}}.jpg">
                    </div>
                </div>
                </ng-template>
            </p-carousel>
        </mat-card-content>
        <mat-card-actions>
            <button fxFlex mat-raised-button color="primary" (click)="goToQuizPage(quiz.quizId)">Take Quiz</button>
        </mat-card-actions>
    </mat-card>
</div>
