<div class="signin-form">
    <mat-card class="signin-panel">
        <mat-card-title>Please enter Employee Id below!</mat-card-title>
            
        <mat-card-content>
                <form [formGroup]="form" (ngSumbit)="sign(); form.reset();" #signForm>
                    <mat-card style="width: 50%; margin: 0 auto;">
                        <mat-card-content>
                            <mat-form-field>
                                <input type="text" matInput [formControl]="form.controls['employeeId']" placeholder="8675309">
                            </mat-form-field>    
              
                        </mat-card-content>
                                <mat-card-actions>
                                    <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">Sign In</button>
                                </mat-card-actions>
                    </mat-card>
                </form>
        </mat-card-content>
    </mat-card>
</div>
